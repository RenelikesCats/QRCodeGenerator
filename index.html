<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/dist/qrcode.min.js"></script>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-semibold mb-4 text-center">QR Code Generator</h1>
        <div class="mb-4">
            <label for="qrText" class="block text-sm font-medium text-gray-700">Enter Text/URL: </label>
            <span id="errorMessage" class="text-red-500 font-medium ml-1 text-center" hidden > Please Enter Text/URL! </span>
            <input type="text" id="qrText" class="mt-1 p-2 border rounded-md w-full focus:ring focus:ring-green-200 focus:border-green-500" autocomplete="off" placeholder="https://example.com">
        </div>
        <div class="mb-4">
            <button id="generateBtn" class="bg-green-500 hover:bg-green-700  text-white font-bold py-2 px-4 rounded w-full">Generate QR Code</button>
        </div>
        <div id="qrcode" class="flex justify-center">
            <img id="qrImage" src="" alt="QR Code" class="hidden">
        </div>
    </div>

</body>
</html>
